<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>examen</title>
</head>
<script src="scripts.js"></script>

<link rel="stylesheet" href="form1.css">
<body>
<header>
    <div class="container">
        <button type="submit" class="btn_login" onclick="openPopup()"  id="login">Cliquez</button>

    </div>
    <div class="container">
        <button   onclick="openCal()"  id="btn_calculator">calculatrice</button>

    </div>
</header>

<form action="" method="post">
<div class="login-html" id="test">

    <div class="close-btn" onclick="closePopup()">&times;</div>
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" id="log_font">Se connecter</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" id="log_font1">S'inscrire</label>

    <div class="login-form" id="login--form">
        <div class="sign-in-htm">
            <div class="group">
                <h1></h1>
                <label for="user-signin" class="label" >Adresse e-mail</label>
                <input id="user-signin" type="text" class="input" placeholder="entrer l'e-mail ici" required onchange="emailvalidation()">
                <span id="email-error"></span>
            </div>
            <div class="group">
                <label for="pass-signin" class="label">Mot de passe</label>
                <input id="pass-signin" type="password" class="input" data-type="password" required >

                <img  src="eye-password-hide-svgrepo-com.svg" alt="eye image" id="eye" onclick="eye()">
            </div>
            <div class="group">
                <h1></h1>
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Rester connecté</label>
            </div>
            <div class="group">
                <button type="submit" class="button"  id="submit1" >Se connecter</button>

            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#forgot">Mot de passe oublié ?</a>
            </div>
        </div>
</form>
<div>
        <form action="logUp" method="post">
            <div class="sign-up-htm">
                <div class="group">

                    <label for="user-signup" class="label">Adresse e-mail</label>
                    <input id="user-signup" type="text" class="input">


                </div>

                <div class="group">
                    <label for="pass-signup" class="label">Mot de passe</label>
                    <input id="pass-signup" type="password" class="input" data-type="password" onkeyup="passwordvalidation()">
                    <label for="pass-signup" id="password-error"></label>
                </div>
                <div class="group">
                    <label for="pass-repeat" class="label">Répéter le mot de passe</label>
                    <input id="pass-repeat" type="password" class="input" data-type="password" onkeyup="passwordVerfication()">
                    <label for="pass-repeat" id="password-repeat-error"></label>
                </div>

                <div class="group">
                    <button type="submit" class="button" id="logUp" >S'inscrire</button>
                </div>

            </div>

        </form>
</div>
</div>
</div>
<div class="calculatrice" id="d1">
    <section class="calculator">
        <div id="closeCal" onclick="closeCal()">&times;</div>
        <div class="calculator-display">

            <input type="text" class="display d1" disabled>
            <input type="text" class="display d2" value="0">
        </div>
        <div class="buttons">
            <div class="row row1">
                <button class="btn-operator clear" onclick='operations("C")'>C</button>
                <button class="btn operator" onclick='operations("/")'>÷</button>
                <button class="btn operator" onclick='operations("*")'>x</button>
                <button class="btn number" onclick='operations("7")'>7</button>
                <button class="btn number" onclick='operations("8")'>8</button>
                <button class="btn number" onclick='operations("9")'>9</button>
                <button class="btn number" onclick='operations("4")'>4</button>
                <button class="btn number" onclick='operations("5")'>5</button>
                <button class="btn number" onclick='operations("6")'>6</button>
                <button class="btn number" onclick='operations("1")'>1</button>
                <button class="btn number" onclick='operations("2")'>2</button>
                <button class="btn number" onclick='operations("3")'>3</button>
                <button class="btn operator" onclick='operations("(")'>(</button>
                <button class="btn number" onclick='operations("0")'>0</button>
                <button class="btn operator" onclick='operations(")")'>)</button>
            </div>
            <div class="row row2">
                <button class="btn operator" onclick='operations("<")'>
                    < </button>
                <button class="btn operator" onclick='operations("-")'>-</button>
                <button class="btn operator" onclick='operations("+")'>+</button>
                <button class="btn operator equal" onclick='operations("=")'>=</button>
            </div>
        </div>
    </section>
</div>




<script src="scripts.js"></script>
</body>
</html>
