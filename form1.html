<link rel="stylesheet" href="form1.css">
<div class="login-wrap">

    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" id="log_font">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" id="log_font1">Sign Up</label>

        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <h1></h1>
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input" required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password" required>
                </div>
                <div class="group">
                    <h1></h1>
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">

                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <form action="logUp" method="post">
            <div class="sign-up-htm">
                <div class="group">
                    <h1></h1>
                    <label for="user" class="label"> Username</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="pass" type="text" class="input" >
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>

            </div>
        </div>
    </div>
    </form>
</div>
